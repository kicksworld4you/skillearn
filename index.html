<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arman's Dashboard | SkilLearn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f6f8;
}

/* Top Bar */
.topbar{
    background:#111;
    color:#fff;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.topbar button{
    padding:8px 15px;
    border:none;
    background:#ff9800;
    color:#000;
    cursor:pointer;
    margin-left:10px;
    border-radius:4px;
}

/* Modal */
.modal{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
}
.modal-content{
    background:#fff;
    width:90%;
    max-width:350px;
    margin:100px auto;
    padding:20px;
    border-radius:8px;
}
.modal-content h2{
    text-align:center;
}
.modal-content input{
    width:100%;
    padding:10px;
    margin:8px 0;
}
.modal-content button{
    width:100%;
    padding:10px;
    background:#111;
    color:#fff;
    border:none;
    cursor:pointer;
}
.close{
    text-align:right;
    cursor:pointer;
    font-size:18px;
}
</style>
</head>

<body>

<!-- Top Bar -->
<div class="topbar">
    <div><b>SkilLearn</b></div>
    <div>
        <button onclick="openLogin()">Login</button>
        <button onclick="openSignup()">Sign Up</button>
    </div>
</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <div class="close" onclick="closeModal('loginModal')">✖</div>
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
</div>

<!-- SIGNUP MODAL -->
<div class="modal" id="signupModal">
    <div class="modal-content">
        <div class="close" onclick="closeModal('signupModal')">✖</div>
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Create Account</button>
    </div>
</div>

<script>
function openLogin(){
    document.getElementById("loginModal").style.display="block";
}
function openSignup(){
    document.getElementById("signupModal").style.display="block";
}
function closeModal(id){
    document.getElementById(id).style.display="none";
}
</script>

</body>
</html>
