<!DOCTYPE html>
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>SkillLearn | User Dashboard</title>  
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>  
    
    <script>  
      const firebaseConfig = {  
        apiKey: "AIzaSyByySH5u93ltrhej8W1PB0MsW5eVicFrw8",  
        authDomain: "skillearn-3af71.firebaseapp.com",  
        projectId: "skillearn-3af71",  
        storageBucket: "skillearn-3af71.firebasestorage.app",  
        messagingSenderId: "472123785889",  
        appId: "1:472123785889:web:578122950a7acaea4466e0"  
      };  
      firebase.initializeApp(firebaseConfig);

      // Check User State
      firebase.auth().onAuthStateChanged((user) => {
          if (user) {
              // User logged in hai
              document.getElementById('main-content').style.display = 'none';
              document.getElementById('dashboard-section').style.display = 'block';
              document.getElementById('user-email').innerText = user.email;
          } else {
              // User logged out hai
              document.getElementById('main-content').style.display = 'block';
              document.getElementById('dashboard-section').style.display = 'none';
          }
      });

      function showAuth() { document.getElementById('authModal').style.display = 'flex'; }
      function closeAuth() { document.getElementById('authModal').style.display = 'none'; }
      
      function logout() {
          firebase.auth().signOut();
          alert("Logged out!");
      }
    </script>

    <style>
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 10px; width: 320px; text-align: center; }
        .modal-content input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        #dashboard-section { display: none; padding: 100px 20px; text-align: center; background: #f4f7f6; min-height: 100vh; }
        .dashboard-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: inline-block; }
        .logout-btn { background: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>

<body>

<div id="main-content">
    <nav class="navbar">  
        <div class="logo">Skill<span>Learn</span></div>  
        <ul class="nav-links">  
            <li><a href="#home">Home</a></li>  
            <li><a href="#courses">Courses</a></li>  
        </ul>  
        <div class="auth-btns">
            <a onclick="showAuth()" class="nav-btn" style="background: #f39c12; cursor:pointer;">Login / Signup</a>
        </div>
    </nav>

    <section id="home" class="hero">  
        <div class="hero-text">  
            <h1>Welcome to <span>SkillLearn</span></h1>  
            <p>Login kariye apna dashboard dekhne ke liye.</p>  
            <button onclick="showAuth()" class="btn-primary">Get Started Now</button>
        </div>  
    </section>
</div>

<section id="dashboard-section">
    <div class="dashboard-card">
        <i class="fas fa-user-circle" style="font-size: 50px; color: #3498db;"></i>
        <h2>User Dashboard</h2>
        <p>Welcome, <span id="user-email" style="font-weight: bold; color: #2c3e50;"></span>!</p>
        <hr>
        <p>Aapka course access yahan dikhega.</p>
        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
            <div style="padding: 20px; background: #ebf5fb; border-radius: 10px;"><h3>0</h3><p>Courses Enrolled</p></div>
            <div style="padding: 20px; background: #eafaf1; border-radius: 10px;"><h3>â‚¹0</h3><p>Total Earnings</p></div>
        </div>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
</section>

<div id="authModal" class="modal">
    <div class="modal-content">
        <h3>Login or Sign Up</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-primary" style="width: 100%; border:none; padding:12px; margin-bottom:10px;" onclick="handleSignup()">Create Account</button>
        <button class="btn-secondary" style="width: 100%; border:none; padding:12px;" onclick="handleLogin()">Login</button>
        <p onclick="closeAuth()" style="margin-top:15px; cursor:pointer; color:red;">Close</p>
    </div>
</div>

<script>
    function handleSignup() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        firebase.auth().createUserWithEmailAndPassword(email, pass)
            .then(() => { closeAuth(); })
            .catch((error) => alert(error.message));
    }

    function handleLogin() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        firebase.auth().signInWithEmailAndPassword(email, pass)
            .then(() => { closeAuth(); })
            .catch((error) => alert(error.message));
    }
</script>

</body>  
</html>
