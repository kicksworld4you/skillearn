<!DOCTYPE html>
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Arman's Dashboard | Learn & Earn</title>  
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>  
    
    <script>  
      const firebaseConfig = {  
        apiKey: "AIzaSyByySH5u93ltrhej8W1PB0MsW5eVicFrw8",  
        authDomain: "skillearn-3af71.firebaseapp.com",  
        projectId: "skillearn-3af71",  
        storageBucket: "skillearn-3af71.firebasestorage.app",  
        messagingSenderId: "472123785889",  
        appId: "1:472123785889:web:578122950a7acaea4466e0"  
      };  
      firebase.initializeApp(firebaseConfig);

      // Simple function to toggle Login/Signup UI
      function showAuth() {
          document.getElementById('authModal').style.display = 'flex';
      }
      function closeAuth() {
          document.getElementById('authModal').style.display = 'none';
      }
    </script>

    <style>
        /* Login Button Styling */
        .auth-btns { display: flex; gap: 10px; align-items: center; }
        .login-btn { background: #f39c12; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; cursor: pointer; }
        
        /* Basic Modal Styling */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 10px; width: 300px; text-align: center; position: relative; }
        .modal-content input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .close-modal { position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 20px; }
    </style>
</head>

<body>  
<nav class="navbar">  
    <div class="logo">Skill<span>Learn</span></div>  
    <ul class="nav-links">  
        <li><a href="#home">Home</a></li>  
        <li><a href="#about">About Us</a></li>  
        <li><a href="#courses">Courses</a></li>  
        <li><a href="#contact">Contact</a></li>  
    </ul>  
    <div class="auth-btns">
        <a onclick="showAuth()" class="login-btn">Login / Signup</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdg9ktDpYnB5f_Je56o2jIa22qxZ3IcIExkRhhu4lS6ERL7KA/viewform" class="nav-btn">Enroll Now</a>  
    </div>
</nav>

<div id="authModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeAuth()">&times;</span>
        <h3>Welcome to SkillLearn</h3>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-primary" style="width: 100%; border: none; padding: 10px; cursor: pointer;" onclick="handleSignup()">Sign Up</button>
        <p style="font-size: 12px; margin-top: 10px;">Already have an account? <a href="#" onclick="handleLogin()">Login</a></p>
    </div>
</div>

<section id="home" class="hero">  
    <div class="hero-text">  
        <h1>India's Most Powerful <br><span>Skill Transformation</span> Platform</h1>  
        <p>Sikhiye high-demand digital skills aur banaiye apna career online.</p>  
        <div class="hero-btns">  
            <a href="#courses" class="btn-primary">Explore Courses</a>  
            <a href="#affiliate" class="btn-secondary">Be an Affiliate</a>  
        </div>  
    </div>  
</section>

<script>
    // Firebase Auth Functions
    function handleSignup() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        firebase.auth().createUserWithEmailAndPassword(email, pass)
            .then((user) => { alert("Signup Successful!"); closeAuth(); })
            .catch((error) => { alert(error.message); });
    }

    function handleLogin() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        firebase.auth().signInWithEmailAndPassword(email, pass)
            .then((user) => { alert("Login Successful!"); closeAuth(); })
            .catch((error) => { alert(error.message); });
    }
</script>

</body>  
</html>
